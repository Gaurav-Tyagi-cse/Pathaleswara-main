<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Inquiry Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the form container */
        body {
            background-color: #69c3ec;
        }
        .form-container {
            background: #b880ec;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-header">Hotel Inquiry Form</h2>
        <form>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            
            <!-- Check-in and Check-out Dates -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="checkIn">Check-in Date</label>
                    <input type="date" class="form-control" id="checkIn" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="checkOut">Check-out Date</label>
                    <input type="date" class="form-control" id="checkOut" required>
                </div>
            </div>
            
            <!-- Room Type -->
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select class="form-control" id="roomType" required>
                    <option selected disabled>Select Room Type</option>
                    <option>Single Room</option>
                    <option>Double Room</option>
                    <option>Suite</option>
                    <option>Family Room</option>
                </select>
            </div>
            
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Any additional requests or questions"></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Submit Inquiry</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
